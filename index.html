<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGen AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Dynamic theme colors using CSS variables
              primary: "var(--color-primary)",
              "primary-hover": "var(--color-primary-hover)",
              "primary-muted": "var(--color-primary-muted)",

              secondary: "var(--color-secondary)",
              "secondary-hover": "var(--color-secondary-hover)",

              // Surface elevation system
              "surface-0": "var(--color-surface-0)",
              "surface-1": "var(--color-surface-1)",
              "surface-2": "var(--color-surface-2)",
              "surface-3": "var(--color-surface-3)",
              "surface-4": "var(--color-surface-4)",

              // Legacy aliases (pointing to CSS vars)
              "background-dark": "var(--color-surface-0)",
              "panel-bg": "var(--color-surface-1)",
              "card-bg": "var(--color-surface-2)",

              // Borders
              "border-subtle": "var(--color-border-subtle)",
              "border-color": "var(--color-border-color)",
              "border-strong": "var(--color-border-strong)",

              // Text hierarchy
              "text-primary": "var(--color-text-primary)",
              "text-secondary": "var(--color-text-secondary)",
              "text-muted": "var(--color-text-muted)",
              "text-inverse": "var(--color-surface-0)",

              // Semantic colors (static - same across themes)
              "success": "#4ade80",
              "warning": "#fbbf24",
              "error": "#f87171",
              "info": "#60a5fa",

              // Timeline accents (static)
              "accent-teal": "#2dd4bf",
              "accent-blue": "#3b82f6",
              "accent-violet": "#a78bfa",
              "accent-rose": "#fb7185",
            },
            fontFamily: {
              display: ['"Space Grotesk"', 'sans-serif'],
              sans: ['"Noto Sans"', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 30px var(--glow-color)',
              'glow-sm': '0 0 15px var(--glow-color)',
            }
          }
        }
      }
    </script>
    <style>
      /* Default theme CSS variables (Coral Glow) */
      :root {
        --color-primary: #f05a38;
        --color-primary-hover: #ff6b4a;
        --color-primary-muted: #d14a2c;
        --color-secondary: #a1887d;
        --color-secondary-hover: #b09890;
        --color-surface-0: #0a0a0a;
        --color-surface-1: #121212;
        --color-surface-2: #1a1a1a;
        --color-surface-3: #222222;
        --color-surface-4: #2a2a2a;
        --color-border-subtle: #1f1f1f;
        --color-border-color: #2d2d2d;
        --color-border-strong: #3d3d3d;
        --color-text-primary: #f5f5f5;
        --color-text-secondary: #b8bcc4;
        --color-text-muted: #8b9199;
        --glow-color: rgba(240, 90, 56, 0.25);
      }
      body {
        background-color: var(--color-surface-0);
        color: var(--color-text-primary);
      }
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface-0);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-border-strong);
      }
      /* Selection */
      ::selection {
        background: var(--glow-color);
      }
      /* Smooth transitions for theme switching */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
