<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGen AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // DaVinci Resolve inspired palette
              primary: "#e87400",           // Orange accent (DaVinci's selection color)
              "primary-dark": "#cc6600",    // Darker orange for hover states
              "primary-light": "#ff8c1a",   // Lighter orange for highlights
              "background-dark": "#1a1a1a", // Near-black background
              "panel-bg": "#242424",        // Panel backgrounds
              "card-bg": "#2d2d2d",         // Card backgrounds
              "border-color": "#3a3a3a",    // Subtle borders
              "text-muted": "#888888",      // Muted text
              "text-secondary": "#b0b0b0",  // Secondary text
              // Accent colors for timeline/visual elements
              "accent-teal": "#3d8b8b",     // Teal (like DaVinci timeline)
              "accent-green": "#5a8a5a",    // Muted green
              "accent-blue": "#4a7a9a",     // Steel blue
              "accent-purple": "#6a5a8a",   // Muted purple
            },
            fontFamily: {
              display: ['"Space Grotesk"', 'sans-serif'],
              sans: ['"Noto Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      /* DaVinci-style Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3a3a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
      }
      /* Selection color */
      ::selection {
        background: rgba(232, 116, 0, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
