<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoGen AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Premium Dark Theme - Cohesive Professional Palette
              // Based on Material Design dark theme principles + DaVinci Resolve aesthetics

              // Primary accent - desaturated amber/orange (less harsh than pure orange)
              primary: "#d4840a",           // Warm amber - premium feel, less saturated
              "primary-hover": "#e8940b",   // Slightly brighter for hover
              "primary-muted": "#b87308",   // Darker for subtle accents

              // Surface elevation system (Material Design inspired)
              // Each level is slightly lighter to show depth
              "surface-0": "#121212",       // Lowest level - base background
              "surface-1": "#1e1e1e",       // Elevation 1 - sidebar, panels
              "surface-2": "#252525",       // Elevation 2 - cards, dropdowns
              "surface-3": "#2c2c2c",       // Elevation 3 - hover states, modals
              "surface-4": "#333333",       // Elevation 4 - active states

              // Legacy aliases for existing components
              "background-dark": "#121212",
              "panel-bg": "#1e1e1e",
              "card-bg": "#252525",

              // Borders - subtle, consistent
              "border-subtle": "#2a2a2a",   // Very subtle separation
              "border-color": "#363636",    // Default borders
              "border-strong": "#454545",   // Emphasized borders

              // Text hierarchy - soft whites (never pure white on dark)
              "text-primary": "#e8e8e8",    // Primary text - 91% brightness
              "text-secondary": "#a0a0a0",  // Secondary text - 63% brightness
              "text-muted": "#6b6b6b",      // Muted/disabled - 42% brightness
              "text-inverse": "#121212",    // Text on light backgrounds

              // Semantic colors - desaturated for dark mode (~20% less saturation)
              "success": "#4a9f6e",         // Muted green
              "warning": "#c9973d",         // Muted amber
              "error": "#c75555",           // Muted red
              "info": "#5a8ab4",            // Muted blue

              // Timeline/media accent colors (for visual variety in editor)
              "accent-teal": "#3d7a7a",     // Audio tracks
              "accent-blue": "#4a6d8a",     // Video tracks
              "accent-violet": "#6a5a80",   // Effects
              "accent-rose": "#8a5a6a",     // Markers
            },
            fontFamily: {
              display: ['"Space Grotesk"', 'sans-serif'],
              sans: ['"Noto Sans"', 'sans-serif'],
            },
            boxShadow: {
              // Subtle glow for elevated elements (shadows don't work well on dark)
              'glow': '0 0 20px rgba(212, 132, 10, 0.15)',
              'glow-sm': '0 0 10px rgba(212, 132, 10, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #e8e8e8;
      }
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #363636;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #454545;
      }
      /* Selection with primary color */
      ::selection {
        background: rgba(212, 132, 10, 0.35);
      }
      /* Smooth color transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
