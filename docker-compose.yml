version: '3.8'

services:
  # Inngest Dev Server - Job queue orchestration
  inngest:
    image: inngest/inngest:latest
    ports:
      - "8288:8288"
    command: inngest dev -u http://host.docker.internal:3001/api/v1/inngest --no-poll
    environment:
      - INNGEST_LOG_LEVEL=info
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8288/health"]
      interval: 10s
      timeout: 5s
      retries: 3

